<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Customer Churn Prediction</h1>
                <p class="text-gray-600 mt-2">Enter customer details to predict the likelihood of churn.</p>
            </div>

            <!-- Prediction Form -->
            <form action="{{ url_for('predict') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Numerical Features -->
                <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <div>
                        <label for="tenure" class="block text-sm font-medium text-gray-700">Tenure (Months)</label>
                        <input type="number" step="1" name="tenure" id="tenure" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="MonthlyCharges" class="block text-sm font-medium text-gray-700">Monthly Charges ($)</label>
                        <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="TotalCharges" class="block text-sm font-medium text-gray-700">Total Charges ($)</label>
                        <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <!-- Categorical Features -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select name="gender" id="gender" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div>
                    <label for="Partner" class="block text-sm font-medium text-gray-700">Partner</label>
                    <select name="Partner" id="Partner" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div>
                    <label for="Dependents" class="block text-sm font-medium text-gray-700">Dependents</label>
                    <select name="Dependents" id="Dependents" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div>
                    <label for="PhoneService" class="block text-sm font-medium text-gray-700">Phone Service</label>
                    <select name="PhoneService" id="PhoneService" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div>
                    <label for="MultipleLines" class="block text-sm font-medium text-gray-700">Multiple Lines</label>
                    <select name="MultipleLines" id="MultipleLines" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No phone service</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
                <div>
                    <label for="InternetService" class="block text-sm font-medium text-gray-700">Internet Service</label>
                    <select name="InternetService" id="InternetService" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>DSL</option>
                        <option>Fiber optic</option>
                        <option>No</option>
                    </select>
                </div>
                <div>
                    <label for="OnlineSecurity" class="block text-sm font-medium text-gray-700">Online Security</label>
                    <select name="OnlineSecurity" id="OnlineSecurity" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="OnlineBackup" class="block text-sm font-medium text-gray-700">Online Backup</label>
                    <select name="OnlineBackup" id="OnlineBackup" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="DeviceProtection" class="block text-sm font-medium text-gray-700">Device Protection</label>
                    <select name="DeviceProtection" id="DeviceProtection" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="TechSupport" class="block text-sm font-medium text-gray-700">Tech Support</label>
                    <select name="TechSupport" id="TechSupport" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="StreamingTV" class="block text-sm font-medium text-gray-700">Streaming TV</label>
                    <select name="StreamingTV" id="StreamingTV" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="StreamingMovies" class="block text-sm font-medium text-gray-700">Streaming Movies</label>
                    <select name="StreamingMovies" id="StreamingMovies" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>No</option>
                        <option>Yes</option>
                        <option>No internet service</option>
                    </select>
                </div>
                <div>
                    <label for="Contract" class="block text-sm font-medium text-gray-700">Contract</label>
                    <select name="Contract" id="Contract" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Month-to-month</option>
                        <option>One year</option>
                        <option>Two year</option>
                    </select>
                </div>
                <div>
                    <label for="PaperlessBilling" class="block text-sm font-medium text-gray-700">Paperless Billing</label>
                    <select name="PaperlessBilling" id="PaperlessBilling" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div>
                    <label for="PaymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <select name="PaymentMethod" id="PaymentMethod" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Electronic check</option>
                        <option>Mailed check</option>
                        <option>Bank transfer (automatic)</option>
                        <option>Credit card (automatic)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 text-center mt-4">
                    <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Predict Churn
                    </button>
                </div>
            </form>

            <!-- Prediction Result -->
            {% if prediction_text %}
            <div class="mt-8 text-center">
                <h2 class="text-2xl font-semibold text-gray-900">Prediction Result:</h2>
                <p class="mt-2 text-lg text-indigo-600 bg-indigo-50 p-4 rounded-lg">{{ prediction_text }}</p>
            </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
